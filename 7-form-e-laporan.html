<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Laporan Pekerjaan Harian</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome untuk Ikon -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f4f6f9;
      }
      .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
      }
      .card-header {
        background-color: #4e73df;
        color: white;
        border-radius: 12px 12px 0 0 !important;
        font-weight: 600;
      }
      .btn-primary {
        background-color: #4e73df;
        border-color: #4e73df;
      }
      .btn-primary:hover {
        background-color: #2e59d9;
      }
      .img-preview {
        max-width: 100%;
        height: auto;
        max-height: 200px;
        border-radius: 8px;
        border: 1px dashed #ccc;
        padding: 4px;
        margin-top: 10px;
        display: none; /* Hidden by default */
      }
      .table-img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 4px;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .table-img:hover {
        transform: scale(1.5);
        z-index: 10;
        position: relative;
        border: 2px solid white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      /* CSS Khusus Cetak/Print */
      @media print {
        .no-print {
          display: none !important;
        }
        .card {
          box-shadow: none;
          border: 1px solid #ddd;
        }
        body {
          background-color: white;
        }
        .table-responsive {
          overflow: visible !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark no-print">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><i class="fas fa-clipboard-check me-2"></i>E-Laporan Harian</a
        >
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Form Input Laporan -->
      <div class="card no-print">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <span><i class="fas fa-edit me-2"></i>Input Aktivitas Pekerjaan</span>
        </div>
        <div class="card-body">
          <!-- Di CI4: <form action="/laporan/save" method="post" enctype="multipart/form-data" id="formLaporan"> -->
          <form id="formLaporan">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="tanggal" class="form-label">Tanggal</label>
                <input type="date" class="form-control" id="tanggal" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="lokasi" class="form-label"
                  >Lokasi / Unit Kerja</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="lokasi"
                  placeholder="Contoh: Gedung A, Lantai 2"
                  required
                />
              </div>
              <div class="col-12 mb-3">
                <label for="uraian" class="form-label">Uraian Pekerjaan</label>
                <textarea
                  class="form-control"
                  id="uraian"
                  rows="3"
                  placeholder="Deskripsikan aktivitas pekerjaan..."
                  required
                ></textarea>
              </div>
              <div class="col-md-6 mb-3">
                <label for="fotoBefore" class="form-label"
                  >Foto Before (Sebelum)</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="fotoBefore"
                  accept="image/*"
                  onchange="previewImage(this, 'previewBefore')"
                />
                <img
                  id="previewBefore"
                  class="img-preview"
                  alt="Preview Before"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="fotoAfter" class="form-label"
                  >Foto After (Sesudah)</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="fotoAfter"
                  accept="image/*"
                  onchange="previewImage(this, 'previewAfter')"
                />
                <img
                  id="previewAfter"
                  class="img-preview"
                  alt="Preview After"
                />
              </div>
              <div class="col-12 text-end">
                <button
                  type="button"
                  class="btn btn-secondary me-2"
                  onclick="resetForm()"
                >
                  Reset
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save me-1"></i> Simpan Laporan
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Tabel Laporan (Hasil Printout) -->
      <div class="card">
        <div
          class="card-header bg-success d-flex justify-content-between align-items-center"
        >
          <span><i class="fas fa-table me-2"></i>Daftar Laporan Harian</span>
          <button
            class="btn btn-light btn-sm no-print"
            onclick="window.print()"
          >
            <i class="fas fa-print me-1"></i> Cetak / PDF
          </button>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table
              class="table table-striped table-hover table-bordered mb-0 align-middle"
              id="tabelLaporan"
            >
              <thead class="table-light text-center">
                <tr>
                  <th width="5%">No</th>
                  <th width="15%">Tanggal</th>
                  <th width="25%">Uraian Pekerjaan</th>
                  <th width="15%">Lokasi</th>
                  <th width="15%">Foto Before</th>
                  <th width="15%">Foto After</th>
                  <th width="10%" class="no-print">Aksi</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <!-- Contoh Data Dummy (Mockup data dari Database) -->
                <tr>
                  <td class="text-center">1</td>
                  <td>12 Jan 2026</td>
                  <td>Perbaikan instalasi kabel LAN di ruang server utama.</td>
                  <td>Ruang Server</td>
                  <td class="text-center">
                    <img
                      src="https://placehold.co/100x100?text=Before"
                      class="table-img"
                      alt="Before"
                    />
                  </td>
                  <td class="text-center">
                    <img
                      src="https://placehold.co/100x100/4e73df/white?text=After"
                      class="table-img"
                      alt="After"
                    />
                  </td>
                  <td class="text-center no-print">
                    <button
                      class="btn btn-sm btn-danger"
                      onclick="hapusRow(this)"
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer text-muted text-end small">
          Dicetak pada: <span id="waktuCetak"></span>
        </div>
      </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Set tanggal cetak otomatis
      const date = new Date();
      document.getElementById("waktuCetak").innerText =
        date.toLocaleString("id-ID");

      // Fungsi Preview Gambar saat upload
      function previewImage(input, previewId) {
        const preview = document.getElementById(previewId);
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            preview.style.display = "block";
          };
          reader.readAsDataURL(input.files[0]);
        } else {
          preview.style.display = "none";
        }
      }

      // Handle Submit Form
      document
        .getElementById("formLaporan")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Mencegah reload halaman (karena ini mockup)

          // Ambil values
          const tanggal = document.getElementById("tanggal").value;
          const lokasi = document.getElementById("lokasi").value;
          const uraian = document.getElementById("uraian").value;
          const fileBefore = document.getElementById("fotoBefore").files[0];
          const fileAfter = document.getElementById("fotoAfter").files[0];

          // Validasi Sederhana (SweetAlert2 sudah handle required di HTML, ini validasi extra)
          if (!fileBefore || !fileAfter) {
            Swal.fire({
              icon: "warning",
              title: "Foto Belum Lengkap",
              text: "Mohon sertakan foto Before dan After untuk validitas laporan!",
            });
            return;
          }

          // Simulasi Loading
          let timerInterval;
          Swal.fire({
            title: "Menyimpan Laporan...",
            html: "Mohon tunggu sejenak.",
            timer: 1000,
            timerProgressBar: true,
            didOpen: () => {
              Swal.showLoading();
            },
            willClose: () => {
              // Logic menambah baris ke tabel (Simulasi DOM Manipulation)
              tambahBarisTabel(tanggal, uraian, lokasi, fileBefore, fileAfter);
            },
          }).then((result) => {
            if (result.dismiss === Swal.DismissReason.timer) {
              Swal.fire({
                icon: "success",
                title: "Berhasil!",
                text: "Laporan aktivitas harian berhasil disimpan.",
                timer: 1500,
                showConfirmButton: false,
              });
              resetForm();
            }
          });
        });

      // Fungsi Menambah Baris ke Tabel (Frontend Only Logic)
      function tambahBarisTabel(tgl, uraian, lok, imgB, imgA) {
        const tbody = document.getElementById("tableBody");
        const rowCount = tbody.rows.length + 1;

        // Konversi File Object ke URL Blob untuk preview
        const urlBefore = URL.createObjectURL(imgB);
        const urlAfter = URL.createObjectURL(imgA);

        // Format tanggal sederhana
        const dateObj = new Date(tgl);
        const formattedDate = dateObj.toLocaleDateString("id-ID", {
          day: "numeric",
          month: "short",
          year: "numeric",
        });

        const newRow = `
                <tr>
                    <td class="text-center">${rowCount}</td>
                    <td>${formattedDate}</td>
                    <td>${uraian}</td>
                    <td>${lok}</td>
                    <td class="text-center">
                        <img src="${urlBefore}" class="table-img" alt="Before">
                    </td>
                    <td class="text-center">
                        <img src="${urlAfter}" class="table-img" alt="After">
                    </td>
                    <td class="text-center no-print">
                        <button class="btn btn-sm btn-danger" onclick="hapusRow(this)"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `;

        tbody.insertAdjacentHTML("beforeend", newRow);
      }

      // Reset Form
      function resetForm() {
        document.getElementById("formLaporan").reset();
        document.getElementById("previewBefore").style.display = "none";
        document.getElementById("previewAfter").style.display = "none";
      }

      // Hapus Row (SweetAlert2 Konfirmasi)
      function hapusRow(btn) {
        Swal.fire({
          title: "Hapus data?",
          text: "Data yang dihapus tidak dapat dikembalikan!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#d33",
          cancelButtonColor: "#3085d6",
          confirmButtonText: "Ya, hapus!",
          cancelButtonText: "Batal",
        }).then((result) => {
          if (result.isConfirmed) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
            Swal.fire("Terhapus!", "Data laporan telah dihapus.", "success");
            // Re-index nomor urut (opsional)
            reindexTable();
          }
        });
      }

      function reindexTable() {
        const tbody = document.getElementById("tableBody");
        let rows = tbody.rows;
        for (let i = 0; i < rows.length; i++) {
          rows[i].cells[0].innerText = i + 1;
        }
      }
    </script>
  </body>
</html>
